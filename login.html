<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>AuviaOps Login</title></head>
<body>
  <h1>Admin Login</h1>
  <form method="POST" action="/login">
    <input name="user" placeholder="Username" required><br>
    <input name="pass" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p style="color:red;">
    <script>
      if(location.search.includes('error')) document.write('Invalid credentials');
    </script>
  </p>
</body>
</html>
